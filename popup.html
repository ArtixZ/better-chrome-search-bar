<!DOCTYPE html>
<html>
    <head>
        <title>Enhanced Find</title>
        <style>
            body {
                width: 280px;
                padding: 8px;
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            }
            .search-container {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            .search-input-container {
                position: relative;
                display: flex;
                align-items: center;
                border-radius: 6px;
                padding: 4px 8px;
            }
            .search-input {
                border: none;
                padding: 6px 8px;
                font-size: 13px;
                outline: none;
                flex-grow: 1;
            }
            .search-controls {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-left: 8px;
            }
            .match-count {
                font-size: 13px;
                min-width: 40px;
                text-align: center;
            }
            .nav-button {
                background: none;
                border: none;
                padding: 4px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .nav-button svg {
                width: 16px;
                height: 16px;
            }
            .search-options {
                display: flex;
                gap: 12px;
                font-size: 12px;
            }
            .option-group {
                display: flex;
                align-items: center;
                gap: 4px;
                user-select: none;
                cursor: pointer;
            }
            .option-group input {
                margin: 0;
            }

            /* Light mode styles */
            @media (prefers-color-scheme: light) {
                .search-input-container {
                    background: #f1f3f4;
                }
                .search-input {
                    background: transparent;
                    color: #000;
                }
                .search-input::placeholder {
                    color: rgba(0, 0, 0, 0.6);
                }
                .search-controls {
                    color: rgba(0, 0, 0, 0.7);
                }
                .match-count {
                    color: rgba(0, 0, 0, 0.7);
                }
                .nav-button {
                    color: rgba(0, 0, 0, 0.7);
                }
                .nav-button:hover {
                    color: rgba(0, 0, 0, 0.9);
                }
                .nav-button:disabled {
                    color: rgba(0, 0, 0, 0.3);
                }
                .search-options {
                    color: rgba(0, 0, 0, 0.7);
                }
            }

            /* Dark mode styles */
            @media (prefers-color-scheme: dark) {
                body {
                    background: #202124;
                }
                .search-input-container {
                    background: rgba(241, 243, 244, 0.12);
                }
                .search-input {
                    background: transparent;
                    color: #fff;
                }
                .search-input::placeholder {
                    color: rgba(255, 255, 255, 0.6);
                }
                .search-controls {
                    color: rgba(255, 255, 255, 0.8);
                }
                .match-count {
                    color: rgba(255, 255, 255, 0.8);
                }
                .nav-button {
                    color: rgba(255, 255, 255, 0.8);
                }
                .nav-button:hover {
                    color: rgba(255, 255, 255, 1);
                }
                .nav-button:disabled {
                    color: rgba(255, 255, 255, 0.3);
                }
                .search-options {
                    color: rgba(255, 255, 255, 0.7);
                }
            }

            .message {
                font-size: 12px;
                padding: 8px;
                border-radius: 4px;
                margin-bottom: 8px;
                cursor: pointer;
            }
            .message.warning {
                background-color: #fff3cd;
                color: #856404;
            }
            .message.info {
                background-color: #e3f2fd;
                color: #0d47a1;
            }
            .message a {
                color: inherit;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="search-container">
            <div class="search-input-container">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Find in page..."
                />
                <div class="search-controls">
                    <div class="match-count">
                        <span id="currentMatch">0</span>/<span id="totalMatches"
                            >0</span
                        >
                    </div>
                    <button id="prevButton" class="nav-button">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                        >
                            <path
                                d="M15 18l-6-6 6-6"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                    <button id="nextButton" class="nav-button">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                        >
                            <path
                                d="M9 18l6-6-6-6"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="search-options">
                <label class="option-group">
                    <input type="checkbox" id="matchCase" />
                    Match case
                </label>
                <label class="option-group">
                    <input type="checkbox" id="wholeWord" />
                    Whole word
                </label>
                <label class="option-group">
                    <input type="checkbox" id="useRegex" />
                    Regex
                </label>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
